<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>Alumni Management System</title>

    <style>
      .form-control{
display: block;
    width: 50%;
    height: calc(2.25rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;}
    </style>

  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/adminhome">Alumni Management</a>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="/adminhome">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addalumni">Add Alumni</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/viewalumni">View Alumni</a>
      </li>
        <li class="nav-item">
                <a class="nav-link" href="/gallary">Gallary</a>
        </li>
        <li class="nav-item">
                <a class="nav-link" href="/addgallary">Add Gallary</a>
        </li>
        <li class="nav-item active">
                <a class="nav-link" href="/changepassword">Change Password</a>
        </li>

    </ul>
  </div>
  <div class="d-flex py-3 py-lg-0">
      <label style="color:azure">Welcome {{user.username}}</label> &nbsp;
        <a href="/" class="btn bg-warning rounded-2 order-0 varela-round-400 fnt-size-16 login-btn text-btn-login"
           style="line-height:1.0;">
            Logout
        </a>
  </div>



</nav>
{% if msg %}
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <div>
    <strong>{{msg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  </div>
</div>
  {% endif %}


<form method="post">
   {% csrf_token %}
  <br>
  <div class="form-group" ><p style = "margin-left: 20px">
    <label for="exampleInputEmail1"> <strong> Username</strong></label>
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter Username">
</p>
  </div>
  <div class="form-group"> <p style = "margin-left: 20px">
    <label for="password" ><strong> Old Password</strong></label>
    <input type="password" class="form-control" name="oldpass" id="password" placeholder="Confirm Your Old Password">
    </p>
  </div>
  <div class="form-group"> <p style = "margin-left: 20px">
    <label for="newpassword" ><strong> New Password</strong></label>
    <input type="password" class="form-control" id="newpassword" name="newpass1" placeholder="Enter New Password">
    </p>
  </div>
  <div class="form-group"> <p style = "margin-left: 20px">
    <label for="password" > <strong>Confirm New Password</strong></label>
    <input type="password" class="form-control" name="newpass2" id="conpass" placeholder="Confirm Your New Password">
    </p>
  </div>
  <br>
    <p style = "margin-left: 20px">
  <input type="submit" value="Change Password" >

    </p>
</form>
    <!-- Typed.js DONT TOUCH THIS! -->
 <div id="typed-strings">
  </div>


  <!-- Footer-->
<footer class="footer">
  <div class="container">
    <span class="text-light"> Alumnimanagementsystem.com </span>
  </div>
</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
