<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>Update Profile</title>
    <style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: black;
   color: white;
   text-align: center;
   display: block;


</style>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/userhome">Alumni Management</a>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="/userhome">Home </a>
      </li>


      <li class="nav-item active">
                <a class="nav-link" href="/updateyourprofile">Update Your Profile<span class="sr-only">(current)</span></a>
        </li>
       <li class="nav-item">
                <a class="nav-link" href="/gallary">Gallary</a>
      </li>
       </li>
        <li class="nav-item ">
                <a class="nav-link" href="/branch_Alumni">View Alumnis</a>
      </li>
      <li class="nav-item">
                <a class="nav-link" href="/changeuserpassword">Change Password</a>
        </li>
    </ul>
  </div>
  <div class="d-flex py-3 py-lg-0">
        <label style="color:azure">Welcome {{user.first_name}}</label> &nbsp;
							<a href="/logout" class="btn bg-warning rounded-2 order-0 varela-round-400 fnt-size-16 login-btn text-btn-login" style="line-height:1.0;">
								Logout
							</a>
					</div>
</nav>


<div class="container">

  <form method='post'><br>
  {% csrf_token %}
    <div><label margin><strong><h3>Update Your Details</h3></strong></label> </div>
    <hr >
      <br>


<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="firstname">First Name</span>
  </div>
  <input type="text" class="form-control" aria-label="firstname" name="first_name" value="{{c_user.first_name}}"
         aria-describedby="inputGroup-sizing-sm" minlength="3" required>
&nbsp
  <div class="input-group-prepend">
    <span class="input-group-text" id="lastname">Last Name</span>
  </div>
  <input type="text" class="form-control" aria-label="lastname" name="last_name" value="{{c_user.last_name}}"
         aria-describedby="inputGroup-sizing-sm" minlength="3" required>
</div>

<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="address">Address</span>
  </div>
  <input type="text" class="form-control" aria-label="address" name="address" value="{{c_user.address}}"
         aria-describedby="inputGroup-sizing-sm" minlength="5" required>

  </div>

    <div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="alumni_details">About Almuni</span>
  </div>
  <input type="text" class="form-control" aria-label="address"  name="about_alumni"
  value="{{c_user.about_alumni}}"       aria-describedby="inputGroup-sizing-sm" placeholder="Write about Alumni">

  </div>

<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="mobno">Mobile</span>
  </div>
 <style> input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}</style>
<input type="text" class="form-control" aria-label="mobno1" name="mob1" value="{{c_user.mob1}}"
       aria-describedby="inputGroup-sizing-sm"
       minlength="10" maxlength="10" placeholder="Mobile No" required> &nbsp;
  <input type="text" class="form-control" aria-label="mobno2" name="mob2" value="{{c_user.mob2}}"
         aria-describedby="inputGroup-sizing-sm"
         minlength="10" maxlength="10" placeholder="Alternate Mobile No" required> &nbsp;

  <div class="input-group-prepend">
    <span class="input-group-text" id="email">Email</span>
  </div>
  <input type="email" class="form-control" aria-label="email" name="email" readonly value="{{c_user.email}}"
         aria-describedby="inputGroup-sizing-sm" required>
</div>

<div>  <label for="passoutyear">Pass Out Month/Year :</label>
  <input type="month" id="passoutyear" name="passout" value="{{c_user.passout}}" required>
  <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="branch">
  <option selected>{{c_user.branch}}</option>
  <option value="comp_eng">Computer Eng</option>
  <option value="civil_eng">Civil Eng</option>
  <option value="mech_eng">Mechanical Eng</option>
  <option value="it_eng">It Eng</option>
  <option value="mca">MCA</option>
  <option value="mba">Mba</option>
    </select>
  <div class="input-group-prepend">
    <span class="input-group-text" id="prn">PRN No</span>


  <input type="text" class="form-control" aria-label="prn" name="prn_no" value="{{c_user.prn_no}}"
         aria-describedby="inputGroup-sizing-sm"
         minlength="10" maxlength="10"  required>
</div>
  </div>
    <br>

<div class="input-group input-group-sm mb-3">
<select class="form-select form-select-sm" aria-label=".form-select-sm example" name="job_status">

  <option selected>{{c_user.job_status}}</option>
  <option value="yes">Working</option>
  <option value="no">Not Working</option>
  <option value="no">Other</option>
  </select>
&nbsp

  <div class="input-group-prepend">
    <span class="input-group-text" id="orgname">Name Of Organisation</span>
  </div>
  <input type="text" class="form-control" aria-label="orgname" name="org_name" value="{{c_user.org_name}}"
         aria-describedby="inputGroup-sizing-sm" alt="Not Specified">
</div>
    <hr>


 <br>
<div>
  <input type="submit" style="background: #041322;color:white">
  <input type="reset" style="background: #041322;color:white">
</div>
    <br><br>
  </form>
</div>
 <!-- Typed.js DONT TOUCH THIS! -->
 <div id="typed-strings">
  </div>


  <!-- Footer-->
<footer class="footer">
  <div class="container">
    <span class="text-light"> Alumnimanagementsystem.com </span>
  </div>
</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script>
     {% if msgs == "Yes" %}
     swal("{{ msg }}");</script>
    {% endif %}
  </body>
</html>
