<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Gallary</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

      <style>
        .tab-content  {
        width: 60%;
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        }

      </style>

  </head>
  <body>


 <nav>

    <ul class="navbar-nav">
      <li class="nav-item active">

      </li>
    </ul>

  <div class="nav nav-tabs text-white bg-dark" id="nav-tab" role="tablist">
      <button class="btn btn-dark" id="nav-Home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
              role="tab" aria-controls="nav-home" aria-selected="flase">
          {% if user.is_superuser == True %}
          <a class="nav-link" href="/adminhome">Home </a>
          {% else %}
            <a class="nav-link" href="/userhome">Home </a>
          {% endif %}
      </button>
      <button class="nav-link active" id="nav-pevents-tab" data-bs-toggle="tab" data-bs-target="#nav-pevents" type="button" role="tab" aria-controls="nav-pevents" aria-selected="true">Past Events</button>
    <button class="nav-link" id="nav-uevents-tab" data-bs-toggle="tab" data-bs-target="#nav-uevents" type="button" role="tab" aria-controls="nav-uevents" aria-selected="false">Upcoming Events</button>
    </div>

</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-pevents" role="tabpanel" aria-labelledby="nav-pevents-tab" tabindex="0">
        {% for event in pastevenets %}
      <div class="card-group">

     <div class="card">
    <img src="{{event.event_img.url}}" class="card-img-top d-block w-100"  alt="Unable to load Image">
    <div class="card-body">
      <h5 class="card-title">{{forloop.counter}})&nbsp;{{event.event_name}}<br> <strong>Date:&nbsp;</strong>{{event.event_date}}</h5>
      <p class="card-text">{{event.event_desc}}</p>
    </div>

  </div>&nbsp;&nbsp;&nbsp;

  </div><hr><hr>
        {% endfor %}





</div>

  <div class="tab-pane fade" id="nav-uevents" role="tabpanel" aria-labelledby="nav-uevents  -tab" tabindex="0">
          {% for event in upevenets %}
     <div class="card-group">

     <div class="card">
    <img src="{{event.event_img.url}}" class="card-img-top d-block w-100"  alt="...">
    <div class="card-body">
      <h5 class="card-title">{{forloop.counter}})&nbsp;{{event.event_name}}<br> <strong>Date:&nbsp;</strong>{{event.event_date}}</h5>
      <p class="card-text">{{event.event_desc}}</p>
    </div>

  </div>&nbsp;&nbsp;&nbsp;

  </div><hr><hr>
         {% endfor %}


    </div>

  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    -->
  </body>
</html>
